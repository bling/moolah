<!DOCTYPE html>
<html>
<head>
    <title>moolah</title>
    <link rel="stylesheet" type="text/css" media="screen, projection" href="stylesheets/screen.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div class="grid">
    <div class="content row">
        <div class="left col">
            <aside class="sidebar">
                <ul class="menu">
                    <li class="mheading1"><a href="#">Assets</a>
                        <ul>
                            <li class="msubheading1"><a href="#">Cash</a></li>
                            <li class="msubheading2"><a href="#">Investments</a></li>
                        </ul>
                    </li>
                    <li class="mheading2"><a href="#">Liabilities</a>
                        <ul>
                            <li class="msubheading1"><a href="#">Credit Cards</a></li>
                            <li class="msubheading1"><a href="#">Loans</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>
        </div>
        <div class="right col">
            content
        </div>
    </div>
    <div class="header row">
        <nav>
            <h1>M O O L A H</h1>
        </nav>
    </div>
</div>
<script>
    $(function () {
        var menu_ul = $('.menu > li > ul');
        var menu_a = $('.menu > li > a');

        menu_ul.hide();
        menu_a.click(function (e) {
            e.preventDefault();
            if (!$(this).hasClass('active')) {
                menu_a.removeClass('active');
                menu_ul.filter(':visible').slideUp('normal');
                $(this).addClass('active').next().stop(true, true).slideDown('normal');
            } else {
                $(this).removeClass('active');
                $(this).next().stop(true, true).slideUp('normal');
            }
        });
    });
</script>
</body>
</html>
